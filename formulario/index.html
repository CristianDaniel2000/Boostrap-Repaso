<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5 formulario">
            <!--Inicio del formulario de login-->
                <div class="borde-form row col-sm-8 col-md-6 col-lg-4">
                    <div class="container title-form">
                        <h2>Login</h2>
                    </div>
                    <div class="col-12">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-12">
                        <input type="email" class="form-control" id="staticEmail">
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-12">
                        <input type="password" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">  Recordar contraseña</label>
                    </div>
                    <div class="col-12">
                        <div class="col-12 btn-login">
                        <button type="submit" class="btn btn-dark">Iniciar sesión</button>
                    </div>
                    <div class="form-registro">
                        <p>¿No tienes una cuenta? <a href="html/registro.html">Registrate</a></p>
                    </div>
                </div>
            <!--Fin del formulario de login-->

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
